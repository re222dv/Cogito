<div data-position="{{ cmp.position }}" tool-controller>
    <div ng-show="cmp.position == 'right'">
        <button ng-click="tool.selectedTool = 'select'"
                ng-class="{active: tool.selectedTool == 'select'}">Select</button>
        <button ng-click="tool.selectedTool = 'draw'"
                ng-class="{active: tool.selectedTool == 'draw'}">Draw</button>
        <button ng-click="tool.selectedTool = 'line'"
                ng-class="{active: tool.selectedTool == 'line'}">Line</button>
        <button ng-click="tool.selectedTool = 'arrow'"
                ng-class="{active: tool.selectedTool == 'arrow'}">Arrow</button>
        <p></p>
        <button ng-click="tool.selectedTool = 'text'"
                ng-class="{active: tool.selectedTool == 'text'}">Text</button>
        <button ng-click="tool.selectedTool = 'list'"
                ng-class="{active: tool.selectedTool == 'list'}">List</button>
    </div>
    <div ng-show="cmp.position == 'top' && tool.propertyPanel != null">
        <div ng-if="tool.propertyPanel == 'text'">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color"></dropdown>
            <dropdown type="int" values="cmp.textSizes" ng-model="tool.selectedNode.size"></dropdown>
        </div>
        <div ng-if="tool.propertyPanel == 'line'">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color"></dropdown>
            <dropdown type="int" values="cmp.lineWidths" ng-model="tool.selectedNode.width"></dropdown>
        </div>
        <div ng-if="tool.selectedNode.type == 'basicList'">
            <p></p>
            <button ng-click="tool.selectedNode.listType = 'unordered'"
                    ng-class="{active: tool.selectedNode.listType == 'unordered'}">ul</button>
            <button ng-click="tool.selectedNode.listType = 'ordered'"
                    ng-class="{active: tool.selectedNode.listType == 'ordered'}">ol
            </button>
            <button ng-click="tool.selectedNode.listType = 'checked'"
                    ng-class="{active: tool.selectedNode.listType == 'checked'}">check
            </button>
        </div>
        <p></p>
        <button ng-click="tool.raise()">Raise</button>
        <button ng-click="tool.lower()">Lower</button>
        <button ng-click="tool.delete()">Delete</button>
    </div>
    <div ng-if="cmp.position == 'left'">
        <button ng-click="tool.save()">Save</button>
    </div>
</div>
