<div data-position="{{ cmp.position }}" tool-controller>
    <div ng-if="cmp.position == 'right'">
        <button tool="select"></button>
        <button tool="draw"></button>
        <button tool="line"></button>
        <button tool="arrow"></button>
        <p></p>
        <button data-draggable="true" tool="text"></button>
        <button data-draggable="true" tool="list"></button>
    </div>
    <div ng-if="cmp.position == 'top' && tool.propertyPanel != null">
        <div ng-if="tool.propertyPanel == 'text'">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color"></dropdown>
            <dropdown type="int" values="cmp.textSizes" ng-model="tool.selectedNode.size"></dropdown>
        </div>
        <div ng-if="tool.propertyPanel == 'line'">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color"></dropdown>
            <dropdown type="int" values="cmp.lineWidths" ng-model="tool.selectedNode.width"></dropdown>
        </div>
        <div ng-if="tool.selectedNode.type == 'basicList'">
            <p></p>
            <button ng-click="tool.selectedNode.listType = 'unordered'" data-icon="list"
                    ng-class="{active: tool.selectedNode.listType == 'unordered'}">ul</button>
            <button ng-click="tool.selectedNode.listType = 'ordered'" data-icon="ordered-list"
                    ng-class="{active: tool.selectedNode.listType == 'ordered'}">ol
            </button>
            <button ng-click="tool.selectedNode.listType = 'checked'" data-icon="checked-list"
                    ng-class="{active: tool.selectedNode.listType == 'checked'}">check
            </button>
        </div>
        <p></p>
        <button ng-click="tool.raise()" data-icon="up">Raise</button>
        <button ng-click="tool.lower()" data-icon="down">Lower</button>
        <button ng-click="tool.delete()" data-icon="trash">Delete</button>
    </div>
    <div ng-if="cmp.position == 'left'">
        <button ng-click="tool.save()" data-icon="save">Save</button>
    </div>
</div>
