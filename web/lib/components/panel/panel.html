<div data-position="{{ cmp.position }}" tool-controller>
    <div ng-if="cmp.position == 'right'" stop-clicks>
        <button tool="select" tooltip="Selection tool [Alt]+1"></button>
        <button tool="draw" tooltip="Draw tool [Alt]+2"></button>
        <button tool="line" tooltip="Line tool [Alt]+3"></button>
        <button tool="arrow" tooltip="Arrow tool [Alt]+4"></button>
        <p></p>
        <button data-draggable="true" tool="rect" tooltip="Rectangle tool [Alt]+6"></button>
        <button data-draggable="true" tool="circle" tooltip="Circle tool [Alt]+7"></button>
        <button data-draggable="true" tool="text" tooltip="Text tool [Alt]+8"></button>
        <button data-draggable="true" tool="list" tooltip="List tool [Alt]+9"></button>
    </div>
    <div ng-if="cmp.position == 'top' && tool.selectedNode != null" stop-clicks>
        <div ng-if="cmp.ShowTextProperties">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color" tooltip="Text color"></dropdown>
            <dropdown type="int" values="cmp.textSizes" ng-model="tool.selectedNode.size" tooltip="Text size"></dropdown>
        </div>
        <div ng-if="cmp.ShowLineProperties">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.color" tooltip="Line color"></dropdown>
            <dropdown type="int" values="cmp.lineWidths" ng-model="tool.selectedNode.width" tooltip="Line width"></dropdown>
        </div>
        <div ng-if="cmp.ShowListProperties">
            <p></p>
            <button ng-click="tool.selectedNode.listType = 'unordered'" data-icon="list" tooltip="Unordered list"
                    ng-class="{active: tool.selectedNode.listType == 'unordered'}">ul</button>
            <button ng-click="tool.selectedNode.listType = 'ordered'" data-icon="ordered-list" tooltip="Ordered list"
                    ng-class="{active: tool.selectedNode.listType == 'ordered'}">ol
            </button>
            <button ng-click="tool.selectedNode.listType = 'checked'" data-icon="checked-list" tooltip="Checked list"
                    ng-class="{active: tool.selectedNode.listType == 'checked'}">check
            </button>
        </div>
        <div ng-if="cmp.ShowAreaProperties">
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.fillColor" tooltip="Fill color"></dropdown>
            <dropdown type="color" values="cmp.colors" ng-model="tool.selectedNode.strokeColor" tooltip="Stroke color"></dropdown>
            <dropdown type="int" values="cmp.lineWidths" ng-model="tool.selectedNode.strokeWidth" tooltip="Stroke width"></dropdown>
        </div>
        <p></p>
        <button ng-click="tool.raise()" data-icon="up" tooltip="Raise node [+]"></button>
        <button ng-click="tool.lower()" data-icon="down" tooltip="Lower node [-]"></button>
        <button ng-click="tool.delete()" data-icon="trash" tooltip="Delete node [Delete]"></button>
    </div>
    <div ng-if="cmp.position == 'left'" stop-clicks>
        <button ng-click="tool.save()" data-icon="save" tooltip="Save [Ctrl]+S"></button>
        <popup-menu data-icon="user" items="{'Logout': cmp.logout}" tooltip="User Menu"></popup-menu>
    </div>
</div>
