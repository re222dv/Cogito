<svg width="1000px" height="600px"
     xmlns="http://www.w3.org/2000/svg">
    <g ng-repeat="node in cmp.page.paths">
        <path ng-attr-x="{{ node.x }}" ng-attr-y="{{ node.y }}"
              stroke="{{ node.color }}" stroke-width="{{ node.width }}"
              ng-attr-d="{{ node.path }}" />
    </g>
    <g ng-repeat="node in cmp.page.texts">
        <text fill="{{ node.color }}" ng-attr-x="{{ node.x }}" ng-attr-y="{{ node.y }}"
              style="font-size: {{ node.size }};">
              {{ node.text }}
        </text>
    </g>
    <polyline ng-attr-points="{{ cmp.freehand }}" fill="none" stroke="black" stroke-width="10" />
</svg>
